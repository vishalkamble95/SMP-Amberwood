name: Build and Deploy React Template

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Website domain'
        required: true
      templateId:
        description: 'Template ID'
        required: true
      token:
        description: 'Auth token'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_SLUG_URL: ${{ github.event.inputs.domain }}
      VITE_API_URL: https://www.buyindiahomes.in/api
      NODE_OPTIONS: --max-old-space-size=4096
      RUST_BACKTRACE: full

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.9.0'

      - name: Install dependencies
        run: npm ci
        working-directory: ppc_websites_templates/bih_ppc_template_${{ github.event.inputs.templateId }}

      - name: Run SEO generator
        run: curl https://${{ github.event.inputs.domain }}/seo-generator.php

      - name: Build
        run: npm run build
        working-directory: ppc_websites_templates/bih_ppc_template_${{ github.event.inputs.templateId }}

      - name: Run Sitemap generator
        run: curl https://${{ github.event.inputs.domain }}/sitemap-generator.php

      - name: Run .htaccess generator
        run: curl https://${{ github.event.inputs.domain }}/generate-htaccess.php

      - name: Deploy via SCP (optional)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "ppc_websites_templates/bih_ppc_template_${{ github.event.inputs.templateId }}/dist/*"
          target: "/home/USERNAME/websites/${{ github.event.inputs.domain }}"
