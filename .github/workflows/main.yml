name: Build React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # ðŸ‘ˆ this enables manual triggering from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    environment: PROD

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Print SSH key (first 10 characters)
        run: echo "${{ secrets.SERVER_SSH_KEY }}" | head -c 10

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Upload dist folder to server via SCP
        uses: appleboy/scp-action@master
        with:
          host: "joyonthetreetops.com"
          username: "q2g3j98i4rdo"
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/home/q2g3j98i4rdo/TEST"
