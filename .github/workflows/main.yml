on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # ðŸ‘ˆ This enables manual triggering from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    environment: PROD

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

